<!doctype html>
<html lang="en" id="rg_html_1">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RecycleGO ‚Ä¢ Dashboard</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body id="rg_body_1">
  <div class="rg-app-shell" id="rg_app_shell">
    <header class="rg-topbar" id="rg_topbar">
      <div class="rg-user" id="rg_user_card">
        <img id="rg_user_avatar" class="rg-avatar" src="" alt="Avatar" />
        <div>
          <div class="rg-title">Home Dashboard</div>
          <div class="rg-sub">Welcome back, <span id="rg_user_name"></span> üëã</div>
        </div>
      </div>
      <div class="rg-points" id="rg_points_badge">
        <span class="rg-dot"></span>
        Points: <strong id="rg_points_value">0</strong>
      </div>
    </header>

    <main class="rg-main-grid" id="rg_main">
      <!-- CARD: Monthly progress -->
      <section class="rg-card rg-progress" id="rg_progress_card">
        <div class="rg-badge">Eco Rookie</div>
        <div class="rg-progress-ring">
          <svg width="220" height="220" viewBox="0 0 120 120">
            <circle cx="60" cy="60" r="52" class="rg-ring-bg"></circle>
            <circle cx="60" cy="60" r="52" class="rg-ring-fg" id="rg_ring_fg"></circle>
          </svg>
          <div class="rg-progress-center">
            <div class="rg-progress-label">Recycled this month</div>
            <div class="rg-progress-value"><span id="rg_month_kg">0</span> kg</div>
          </div>
        </div>
        <div class="rg-small-note">Goal: 10 kg to earn your next medal</div>

        <div class="rg-quick-actions">
          <button class="rg-action" id="rg_log_btn" title="Log Item">
            <span class="rg-ico">‚ôªÔ∏è</span><span>Log Item</span>
          </button>
          <button class="rg-action" id="rg_medals_btn" title="Medals">
            <span class="rg-ico">üèÖ</span><span>Medals</span>
          </button>
          <button class="rg-action" id="rg_shop_btn" title="Shop">
            <span class="rg-ico">üõçÔ∏è</span><span>Shop</span>
          </button>
          <button class="rg-action" id="rg_leader_btn" title="Leaderboard">
            <span class="rg-ico">üìä</span><span>Leaderboard</span>
          </button>
        </div>
      </section>

      <!-- CARD: Logs list -->
      <section class="rg-card" id="rg_logs_card">
        <div class="rg-card-head">
          <h3 class="rg-card-title">Recent Logs</h3>
          <button class="rg-chip" id="rg_add_quick">+ Add</button>
        </div>
        <ul class="rg-list" id="rg_logs_list"></ul>
      </section>

      <!-- CARD: Medals -->
      <section class="rg-card" id="rg_medals_card">
        <div class="rg-card-head">
          <h3 class="rg-card-title">Medals</h3>
        </div>
        <div class="rg-medals" id="rg_medals_grid"></div>
      </section>

      <!-- CARD: Leaderboard -->
      <section class="rg-card" id="rg_leader_card">
        <div class="rg-card-head">
          <h3 class="rg-card-title">Leaderboard</h3>
        </div>
        <ol class="rg-leader" id="rg_leader_list"></ol>
      </section>

      <!-- CARD: Tip -->
      <section class="rg-card rg-tip" id="rg_tip_card">
        <div class="rg-tip-dot">‚úî</div>
        <div>
          <div class="rg-card-title">Tip of the Day</div>
          <p id="rg_tip_text">Loading‚Ä¶</p>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal -->
  <div class="rg-modal" id="rg_modal">
    <div class="rg-modal-panel">
      <button class="rg-modal-close" id="rg_modal_close">‚úñ</button>
      <h3 class="rg-modal-title">Log Recycled Item</h3>
      <form id="rg_form_log" class="rg-form">
        <label>
          <span>Material</span>
          <select id="rg_material" required>
            <option value="plastic">Plastic</option>
            <option value="glass">Glass</option>
            <option value="paper">Paper</option>
            <option value="metal">Metal</option>
            <option value="organic">Organic</option>
            <option value="mixed">Mixed</option>
          </select>
        </label>
        <label>
          <span>Weight (kg)</span>
          <input id="rg_weight" type="number" step="0.01" min="0.01" placeholder="e.g. 0.5" required />
        </label>
        <button class="rg-primary" type="submit">Save Log</button>
      </form>
    </div>
  </div>

  <!-- Auth (demo) -->
  <div class="rg-auth" id="rg_auth">
    <div class="rg-auth-card">
      <h2 class="rg-auth-title">RecycleGO</h2>
      <p class="rg-auth-sub">Sign in or create your account</p>
      <form id="rg_login_form" class="rg-form">
        <label><span>Email</span><input id="rg_login_email" type="email" required placeholder="you@example.com" /></label>
        <label><span>Password</span><input id="rg_login_pass" type="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" /></label>
        <button class="rg-primary" type="submit">Sign in</button>
      </form>
      <div class="rg-auth-sep">or</div>
      <form id="rg_register_form" class="rg-form">
        <label><span>Name</span><input id="rg_reg_name" type="text" placeholder="Your name" /></label>
        <label><span>Email</span><input id="rg_reg_email" type="email" placeholder="you@example.com" /></label>
        <label><span>Password</span><input id="rg_reg_pass" type="password" placeholder="Create password" /></label>
        <button class="rg-outline" type="submit">Create account</button>
      </form>
    </div>
  </div>

  <script>
    // Configure API base here
    window.RG_API_BASE = location.origin.replace(/\/public$/,'') + '/api';
  </script>
  <script src="./app.js" defer></script>
</body>
</html>
